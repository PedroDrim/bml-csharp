name: Run Docker with Tests (.NET)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with .NET
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'  # Defina a versÃ£o do .NET que vocÃª estÃ¡ utilizando

      - name: ğŸ”„ Restaurar dependÃªncias
        run: dotnet restore

      - name: ğŸ§ª Executar testes
        run: dotnet test --logger "trx;LogFileName=test-results.xml"

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: dotnet test --collect:"XPlat Code Coverage" 

      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: '**/TestResults/**/*.xml'  # Caminho para os resultados de cobertura

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # SÃ³ executa se os testes passarem

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: â–¶ï¸ Rodar o container
        run: docker run --rm my-app
